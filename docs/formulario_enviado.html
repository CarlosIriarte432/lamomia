  <div class="contenedorform">
    <div class="row">
      <div class="col-md-6" style="padding-top:50px;">

        <!-- FORM -->
        <form id="contact-form">
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control required" placeholder="Nombre Completo"><br />
          </div>
          <div class="form-group">
            <input type="text" name="rut" id="rut" class="form-control required" placeholder="Rut">  <br />
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control required" placeholder="Email"><br />
          </div>
          <br />

          <div class="form-group">
            <label>
              <input type="radio" name="transporte" class="required" checked="checked"> Transporte compartido
            </label>
            <label>
              <input type="radio" name="transporte" class="required"> Alquiler de vehiculos
            </label>

          </div>
          <br />
          <div class="form-group">
            <label>
              <input type="radio" name="alojamiento" class="required" checked="checked"> Hotel
            </label>
            <label>
              <input type="radio" name="alojamiento" class="required"> AirBnB
            </label>
          </div>
          <br />
          <div class="form-group">
            <label>Seleccione tour: </label>
            <select name="tours" class="required" name="cmbTours">
              <option value="">-Seleccionar-</option>
              <option value="Tour a Punta Cana">Tour a Punta Cana</option>
              <option value="Tour a Macchu Picchu">Tour a Macchu Picchu</option>
              <option value="Tour a Paris">Tour a Paris</option>
              <option value="Tour a Londres">Tour a Londres</option>
              <option value="Tour a Cancun">Tour a Cancun</option>
              <option value="Tour a isla de Pascua">Tour a Isla de Pascua</option>
            </select>
          </div>
          <br />

          <div class="form-group">
            <label>Seleccione fecha: </label>
            <input type="text" name="calendario" id="calendario" readonly="" placeholder="mm/dd/yy"><br />
          </div>

      </div>

    <div>  <button id="submit-form">ENVIAR</button> </div>
    
      </form>
      <!-- END FORM -->

    </div>

  </div>
